<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Contact Form</h1>
        <div class="wrapper animated bounceInLeft">
          <div class="contact">
            <h3 class="contact-us">Contact Us</h3>
            <div class="alert">Your message has been sent!</div>
            <form id="contactForm">
              <p class="name-field">
                <label>Name <span>*</span></label>
                <input type="text" name="name" id="name" required>
              </p>
              <p class="company-field">
                <label>Company</label>
                <input type="text" name="company" id="company">
              </p>
              <p class="email-field">
                <label>Email <span>*</span></label>
                <input type="email" name="email" id="email" required>
              </p>
              <p class="phone-field">
                <label>Phone</label>
                <input type="text" name="phone" id="phone">
              </p>
              <p class="message-field full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="required-field">Required field <span>*</span></p>
              <p class="submit-button">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>

    <!-- Include the Firebase JavaScript library -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase.js"></script>

    <!-- Your Firebase configuration and JavaScript code -->
    <script src="firebase.js"></script>
</body>

</html>
